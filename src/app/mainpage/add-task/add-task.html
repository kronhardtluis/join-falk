<h2>Add Task</h2>

<section id="form">
  <div class="content">
    <p>Title <span>*</span></p>
    <input placeholder="Enter a Title" type="text" />
    <p>Description</p>
    <textarea placeholder="Enter a Description" name="description" id="description"></textarea>
    <p>Due date<span>*</span></p>
    <input type="date" />
  </div>

  <div id="line"></div>

  <div class="content">
    <p>Prio</p>
    <div id="priorities">
      <button class="importance">
        <p>urgent</p>
        <img src="assets/icons/urgent-red.png" alt="" />
      </button>
      <button class="importance">
        <p>medium</p>
        <img src="assets/icons/medium-orange.png" alt="" />
      </button>
      <button class="importance">
        <p>low</p>
        <img src="assets/icons/low-green.png" alt="" />
      </button>
    </div>
    <p>Assigned to</p>

    <!-- #region - Kontakte laden. Wie? -->
    <input placeholder="Select contacts to assign" list="contacts" name="contacts" />
    <datalist id="contacts">
      <option value="test"></option>
    </datalist>
    <!-- #endregion -->

    <p>Category<span>*</span></p>
    <input placeholder="Add new Task" list="categorys" name="categorys" />
    <datalist id="categorys">
      <option value="Technical Task"></option>
      <option value="User Story"></option>
    </datalist>

    <p>Subtasks</p>
    <div id="subtask-block">
      <input id="add-subtask" type="text" placeholder="Add new Subtask">
      <button (click)="addSubtask()" id="plus"><img src="assets/icons/plus.png" alt="plus"></button>
    </div>
  </div>
</section>

<div id="bottom">
  <p id="declaration"><span>*</span> this field is required</p>
  <button>Create Task <img src="assets/icons/check-white.png" alt=""></button>
</div>
