<main>
  <section id="wrapper">
    <section>
      <div id="headline">
        <h3>Join 100</h3>
        <span></span>
        <p>Key Metrics at a Glance</p>
      </div>

      <div class="card">
        <a [routerLink]="'/board'"  class="button">
          <div class="icon-wrapper">
            <img class="icon-default" src="assets/icons/edit-circle-blue.png" alt="Edit" />
            <img class="icon-hover" src="assets/icons/edit-circle-white.png" alt="Edit" />
          </div>
          <div class="information">
            <span>0</span>
            <p>To-do</p>
          </div>
        </a>

        <a [routerLink]="'/board'" class="button" href="">
          <div>
            <img class="icon-default" src="assets/icons/check-circle-blue.png" alt="Check" />
            <img class="icon-hover" src="assets/icons/check-circle-white.png" alt="Check" />
          </div>
          <div class="information">
            <span>1</span>
            <p>Done</p>
          </div>
        </a>
      </div>

      <div>
        <a [routerLink]="'/board'" class="button-two" href="">
          <div>
            <div id="urgent-header">
              <img src="assets/icons/urgent.png" alt="Urgent" />
              <div class="information">
                <span>2</span>
                <p>Urgent</p>
              </div>
            </div>
          </div>

          <div id="seperator"></div>
          <div>
            <strong>February 18, 2026</strong>
            <p>Upcoming Deadline</p>
          </div>
        </a>
      </div>

      <div class="card">
        <a [routerLink]="'/board'" class="button-three" href="">
          <div class="information">
            <span>5</span>
            <p>Tasks in Board</p>
          </div>
        </a>
        <a [routerLink]="'/board'" class="button-three" href="">
          <div class="information">
            <span>1</span>
            <p>Tasks in Progress</p>
          </div>
        </a>
        <a [routerLink]="'/board'" class="button-three" href="">
          <div class="information">
            <span>1</span>
            <p>Awaiting Feedback</p>
          </div>
        </a>
      </div>
    </section>

    <section id="greet">
      <h4>{{ greeting }},</h4>
      <h2>Guest</h2>
    </section>
  </section>
</main>
